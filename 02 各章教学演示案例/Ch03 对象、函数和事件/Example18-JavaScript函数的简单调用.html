<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript函数的简单应用</title>
    </head>
    <body>
        <h3>JavaScript函数的简单应用</h3>
        <hr />
        <button onclick="test()">点我调用函数</button>
        <script>
        function test(){
        	alert("test()函数被触发。");
        }
        </script>
    </body>
</html>
