<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>无参函数的应用</title>
</head>
<body>
<input name="btn" type="button" value="显示5次欢迎学习JavaScript" onclick="study( )" />
<script type="text/javascript">
    function study(){
        for(var i=0;i<5;i++){
            document.write("<h4>欢迎学习JavaScript</h4>");
        }
    }
</script>
</body>
</html>
