<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript连接字符串</title>
    </head>
    <body>
        <h3>JavaScript连接字符串</h3>
        <hr />
        <script>
            //声明变量s1,s2,s3
            var s1 = "Hello";
			var s2 = " Java";
			var s3 = "Script";
            //连接字符串
			var msg = s1.concat(s2, s3);
            alert(msg);
        </script>
    </body>
</html>
