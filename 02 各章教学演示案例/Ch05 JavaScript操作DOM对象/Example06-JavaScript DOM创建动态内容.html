<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript DOM动态创建内容</title>
    </head>
    <body>
        <h3>JavaScript DOM动态创建内容</h3>
        <hr />
        <script>
		var date = new Date();
		document.write("本段文字为动态生成。"+date.toLocaleString());
        </script>
    </body>
</html>
