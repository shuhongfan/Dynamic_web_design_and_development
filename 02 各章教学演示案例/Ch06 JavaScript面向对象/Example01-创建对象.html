<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>创建对象</title>
</head>
<body>
<script>
    var dog=new Object();
    dog.name="中华田园犬 ";
    dog.genera="犬科 犬属";
    dog.area="中国各地，亚洲周边等地";
    dog.uses="家犬、伴侣犬 等";
    dog.showName=function(){
        alert(this.name);
    }
    dog.showName();
</script>
</body>
</html>
