<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript break的简单应用</title>
    </head>
    <body>
        <h3>JavaScript break的简单应用</h3>
        <hr />
        <script>
		for(var i=1; i<=10;i++){
			if(i==5)
			    break;
			document.write("当前变量值："+i+"<br>");			
		}
        </script>
    </body>
</html>
