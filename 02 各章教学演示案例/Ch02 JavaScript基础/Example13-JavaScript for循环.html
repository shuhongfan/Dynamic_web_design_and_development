<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript for循环的简单应用</title>
    </head>
    <body>
        <h3>JavaScript for循环的简单应用</h3>
        <hr />
        <script>
		var msg = "for循环的简单示例：\n";
		for(var i=0; i<10; i++){
			msg += "第"+i+"行\n";
		}
		alert(msg);
        </script>
    </body>
</html>
